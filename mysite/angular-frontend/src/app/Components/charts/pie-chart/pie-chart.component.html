<div style="height: inherit;width: inherit;">
    <div *ngIf="legends.length>0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <canvas class="pie-bar-Chart" baseChart #myChart *ngIf="legends.length>0" 
        [data]="dataset" 
        [type]="'pie'" 
        [options]="options">
      </canvas>
    </ng-template>
    <ng-template #elseBlock>
    <div class="alert alert-info" role="alert">
                 No records found !!
    </div>
    </ng-template>
  </div>
