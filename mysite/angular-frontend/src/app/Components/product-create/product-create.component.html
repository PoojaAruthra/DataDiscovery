<section [class.dark]="dark" [class.light]="!dark">
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
            <h2>Register a new Product</h2> 
            <div class="submit-form">
                <div *ngIf="!submitted">
                  <si-form-group label="Name">
                    <input type="text" id="name" required [(ngModel)]="product.name" name="name" siFormControl>
                  </si-form-group>
                  <si-form-group label="Description">
                    <input type="text" id="description" required [(ngModel)]="product.description" name="description" siFormControl>
                  </si-form-group>
                  <a  routerLink="../../products"><button class="btn btn-outline-primary"><i class="siemens-arrow-left"></i></button></a>
                  <app-tag-management> </app-tag-management>
                  <button (click)="saveProduct()" class="btn btn-outline-primary">Submit</button>
                </div>
                <div *ngIf="submitted">
                  <h4>Product was submitted successfully!</h4>
                  <a  routerLink="../../products"><button class="btn btn-outline-primary"><i class="siemens-arrow-left"></i></button></a>
                  <button class="btn btn-outline-primary" (click)="newProduct()">Submit</button>
                </div>
              </div>
        </div>
      </div>
    </div>
</section>
