<html>
  <body>
    {% load static %}
    <div>
      Welcome to Azure Playground!
    </div>
    <div>
      {% if request.user.is_authenticated %}
        <p>Current user: Email:{{ user.email }} Gid:{{ user.gid }} Given Name: {{user.given_name}} Family Name: {{user.family_name}} Org Code {{user.org_code}}</p>
        
      {% else %}
      <img src="{% static 'VorlesungClient.PNG' %}">
      <h1>Login</h1>
        
      {% endif %}
    </div>
  </body>
</html>
